<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autonumeric/4.6.0/autoNumeric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- dropzone -->
    <script src="https://unpkg.com/dropzone@5.9.3/dist/min/dropzone.min.js"></script>
    <link href="https://unpkg.com/dropzone@5.9.3/dist/min/dropzone.min.css" rel="stylesheet" type="text/css" />
    {% block head %}
                <!-- style -->
    {% endblock %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ソリトン | レシートシステム</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="nav-vision">
                    <div class="navbar-brand" >
                        <a href="/">
                            <img src="{% static 'titleimage.png' %}" style="width: 70px; height: auto; margin-left: 20px;" alt="Logo" />
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse nav-items" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main-upload' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="JPEG PDF フォーマットに対応しております">アップロード</a>
                            </li>  
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'list_up_view' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="アップロードした書類を一覧表示させ、その中で経費未入力の書類を選択し、AI処理し、個別経費入力画面に導きます。">経費入力</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'jpeg_all_list' %}">入力資料確認</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'sortupdate_list' %}">アップデート</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'sort_list' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="国税庁の登録番号とリンクされております。">登録番号確認</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'postgres-backup' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="バックアップを取ります">ダンプデータ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'restore-db' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="バックアップをフォルダに送信します">アップロード</a>
                            </li>

                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_logout' %}" data-bs-toggle="tooltip" data-bs-placement="bottom" >ログアウト</a>
                            </li>
                            {% endif %}

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
                <!-- Default content if any -->
    {% endblock %}
    <script src="{% static 'script.js' %}"></script>
    <script>
        // bootstrap tooltip　を実装する
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
